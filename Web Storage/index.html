<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5">
      <form>
        <label class="form-label" for="name">Name</label>
        <input
          class="form-control"
          type="text"
          id="name"
          required
          placeholder="Enter your name"
        />
        <label class="form-label mt-4" for="type"
          >Are you a Student or Instructor?</label
        >
        <div>
          <input
            class="form-check-input"
            type="radio"
            name="type"
            value="student"
            required
          />
          Student
          <input
            class="form-check-input"
            type="radio"
            name="type"
            value="instructor"
            required
          />
          Instructor
        </div>
        <input class="btn btn-primary mt-4" type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script defer>
    const name = document.getElementById("name");
    const form = document.querySelector("form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const selectedType = document.querySelector('input[name="type"]:checked');

      sessionStorage.type = selectedType.value;
      sessionStorage.name = name.value;

      // send user to the information page
      location.href = "information.html";
    });
  </script>
</html>
